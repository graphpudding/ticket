<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Jenifer Lopez tickets</title>
	<link rel="stylesheet" type="text/css" href="css/custom.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
		<div class="mask"></div>
		<div class="background-image"></div>
<div class="">	
		<div id="js-navi" class="b-head_navi b-head_navi-absolute">
			<div id="js-buttons" class="b-head_navi-buttons">
				<a href="#" class="b-head_navi-but js-but">Главная</a>
				<a href="#" class="b-head_navi-but js-but">Афиша</a>
				<a href="#" class="b-head_navi-but js-but">новости</a>
				<a href="#" class="b-head_navi-but js-but">О исполнителе</a>
				<a href="#" class="b-head_navi-but js-but">Контакты</a>
			</div>
				<div id="js-cart" class="b-head_navi-cart" >
					<span class="b-head_navi-you-cart">
						ваша корзина пуста
					</span>
					<i class="fas fa-shopping-cart"></i>
				</div>
				<div id="js-phone" class="b-head_phone">
					<a href="tel:+1234567890"><i class="fas fa-phone"></i>	 8(495)794-02-66</a><br>
				</div>
		</div>	
		<div class="b-main-logo">
			<span id="js-logo" class="main-logo">Jenifer Lopez</span>
			<a href="#" id="js-buy" class="b-main-but js-but">Купить билет</a>
		</div>	
	<div id="js-content" class="content-box content-box--display">	
		<div class="b-content">
			<!--Главная-->
				<div class="b-content-tickets">
					Купить билеты на конценрт дженифер лопес
					<!--Шаблон карточки предстоящего концерта-->
					<div class="b-tickets_card">
						<div class="b-tickets_card-data">
								<span class="day">3 </span>
								<span class="mounth">дек</span>
							<span class="b-tickets_card-time"><i class="far fa-clock"></i>11.55
							</span>	
						</div>
						<div class="b-tickets_card-content">
							<div class="b-tickets_card-region">
								<span class="region">Путилково, Россия</span>
								<span class="location"><i class="fa fa-compass" aria-hidden="true"></i>, Птицефабрика</span>
							</div>
							<a href="#" class="b-tickets_card-buy">
									<div class="b-tickets_card-buy-cart">
										<i class="fas fa-shopping-cart"></i>
									</div>
									<div class="b-tickets_card-buy-price">
										<span class="b-buy">Купить билеты</span><br>
										<span class="b-price">от 2500 р</span>
									</div>
							</a>
						</div>

					</div>
					<!--конец-->
					<!--Ожидаемые концерты-->
					<div class="b-tickets_card--distant">
						<div class="b-tickets_card-data-distant">
							<div class="b-tickets_card-date">
								<span class="day--distant">3&nbsp;</span>
								<span class="mounth">дек 2019</span>
							</div>
						</div>
						<div class="b-tickets_card-content--distant">
							<div class="b-tickets_card-region--distant">
								<span class="region--distant">Путилково, Россия</span>
								<span class="location--distant"><i class="fa fa-compass" aria-hidden="true"></i>, Птицефабрика</span>
							</div>
							<a href="#" class="b-tickets_card-buy--distant">
								<div class="b-tickets_card-buy-request">
									оставить заявку
								</div>
							</a>
						</div>

					</div>
					<!--конец-->
				</div>

			</div>
			<!--конец-->
		</div>
	</div>

</div>
<script type="text/javascript" src="js/custom.js"></script>
</body>
</html>
